<div id="connectForm" *ngIf="!connecting">
  <div class="alert alert-danger" role="alert" *ngIf="errors">
    <p>
      <b>Connecting Error!</b> {{error}}</p>
  </div>
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    <div class="form-group">
      <label for="ipAddress">IP Address</label>
      <div class="input-group">
        <div class="input-group-addon">http://</div>
        <input type="text" class="form-control" id="ipAddress" name="ipAddress" placeholder="127.0.0.1" ngModel>
        <div class="input-group-addon">:8000</div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default" class="form-control">Connect</button>
    </div>
  </form>
</div>
<div id="connecting" *ngIf="connecting">
  <br/>
  <br/>
  <img src="/assets/img/loading.gif" />
  <br />
  <p>Connecting to {{ ipAddress }}...</p>
</div>
